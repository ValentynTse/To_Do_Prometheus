<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <title>To Do - Prometheus</title>
</head>
<body>
    <header>
        <nav>
            <a id="home_link">
                <img src="src/images/favicon.ico" height="50" alt="To Do">
                To Do
            </a>
        </nav>
        <section id="searchSection">
            <label for="search" id="searchLabel">Пошук</label>
            <input type="text" placeholder="" id="search">
            <img id="searchIcon" src="src/images/search.png" alt="Search">
        </section>
    </header>
    <main>
        <section>
            <h1>Мої задачі</h1>
        </section>
        <section class="taskListClass" id="taskList">
            <div class="task" id="addTask">
                <div class="taskName">
                    <div class="radio leftElement">+</div>
                    <input type="text" id="addTaskInput" placeholder="Додати задачу"> 
                </div>
                <div id="options">
                    <button disabled id="addButton">Додати задачу</button>
                </div>
            </div>
        </section>
        <section>
            <h2>Виконані задачі</h2>
        </section>
        <section class="taskListClass" id="doneTaskList"></section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
